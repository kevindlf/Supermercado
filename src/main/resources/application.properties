spring.application.name=supermercado
# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/Supermercado
spring.datasource.username=postgres
spring.datasource.password=1234.5
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# opciones: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# para mostrar las consultas SQL en la consola